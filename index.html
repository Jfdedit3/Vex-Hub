<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX HUB 0.4 Released!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: #12121c;
            --primary-color: #1a1a2e;
            --secondary-color: #2a2a4a;
            --accent-color: #5378ff;
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --glow-color: rgba(83, 120, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--primary-color);
            border-radius: 16px;
            padding: 2rem 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color); }
            to { text-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color); }
        }


        .changelog {
            text-align: left;
            margin-bottom: 2.5rem;
        }

        .changelog h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-align: center;
        }

        .changelog ul {
            list-style: none;
            padding-left: 0;
        }

        .changelog li {
            background-color: var(--secondary-color);
            margin-bottom: 0.75rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 300;
            position: relative;
            padding-left: 2.5rem;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .changelog li:before {
            content: '✓';
            color: var(--accent-color);
            font-weight: bold;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Staggered animation for list items */
        .changelog li:nth-child(1) { animation-delay: 0.2s; }
        .changelog li:nth-child(2) { animation-delay: 0.3s; }
        .changelog li:nth-child(3) { animation-delay: 0.4s; }
        .changelog li:nth-child(4) { animation-delay: 0.5s; }
        .changelog li:nth-child(5) { animation-delay: 0.6s; }
        .changelog li:nth-child(6) { animation-delay: 0.7s; }
        .changelog li:nth-child(7) { animation-delay: 0.8s; }
        .changelog li:nth-child(8) { animation-delay: 0.9s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .cta {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: var(--accent-color);
            color: #fff;
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px var(--glow-color);
            animation: pulse 2s infinite;
            width: 100%;
            max-width: 320px;
        }

        .cta-button.discord-button {
            background: #5865F2;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
            animation: none; /* remove pulse from discord button */
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--glow-color);
            animation-play-state: paused;
        }
        
        .cta-button.discord-button:hover {
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px var(--glow-color); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px var(--glow-color); }
            100% { transform: scale(1); box-shadow: 0 0 15px var(--glow-color); }
        }

        footer {
            margin-top: 3rem;
            color: var(--text-muted-color);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 1s backwards;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem 0.5rem;
            }
            .container {
                padding: 1.5rem;
            }
            header h1 {
                font-size: 2rem;
            }
            .changelog h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>VEX HUB 0.4 RELEASED!</h1>
        </header>

        <main>
            <section class="changelog">
                <h2>Changelog</h2>
                <ul>
                    <li>Added Toggle</li>
                    <li>Added Theme Selection</li>
                    <li>Added Touch TP</li>
                    <li>Added FPS detector</li>
                    <li>Added Herobrine</li>
                    <li>Added Ping/MS detector</li>
                    <li>Improved Custom Theme</li>
                    <li>Bugs removed</li>
                </ul>
            </section>

            <section class="cta">
                <a href="https://scriptblox.com/script/Universal-Script-Vex-Hub-version-04-43173" class="cta-button" target="_blank" rel="noopener noreferrer">
                    Get VEX HUB 0.4
                </a>
                <a href="https://discord.gg/2S47rbZTeF" class="cta-button discord-button" target="_blank" rel="noopener noreferrer">
                    <i class="fa-brands fa-discord"></i> Join our Discord
                </a>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; <span id="current-year"></span> Made with ❤️ by The VDT.</p>
    </footer>

    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
